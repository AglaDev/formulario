<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Cadastro de usu√°rio</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='js/main.js'></script>
</head>
<body>


	<ul class="box-notification">
		<button class="close-box">x</button>
		
		
	</ul>


	<form name="f-user" method="get">

		<div class="form-group">
			<label>Nome:</label>
			<input ide="Nome" type="text" name="ipt-nome" placeholder="Digite seu nome">
		</div>
		<div class="form-group">
			<label>Idade:</label>
			<input ide="Idade" type="number" name="ipt-idade" placeholder="Sua Idade">
		</div>
		<div class="form-group">
			<label>sexo:</label>
			<select ide="Sexo" name="selec-sexo" id="sexo">
				<option value="">Selecione</option>
				<option value="Masculino">M</option>
				<option value="Feminino">F</option>
			</select>
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input ide="Email" type="email" name="ipt-email" placeholder="digite seu email" autocomplete="off">
		</div>
		<div class="form-group">
			<label>Cidade:</label>
			<input ide="Cidade" type="text" name="ipt-cidade" placeholder="Sua cidade">
		</div>
		<div class="form-group">
			<label>Uf:</label>
			<input ide="Uf" type="text" name="ipt-uf" placeholder="Uf">
		</div>
		<div class="form-group">
			<button class="btn">Cadastrar</button>
		</div>
		

	</form>


</body>
</html>
